<html>

 <head>

 <body>
		<div class='form ml-3'>
			<div class="form-group">
				<label for="exampleInputEmail1">Product name :</label>

			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Product Price :</label>
				<input onkeyup="validate2(this.value)" type="text" class="form-control" id="priceInp">
				<small class="text-muted">must be '03-09 Numbers'</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">category :</label>
				<input type="text" class="form-control" id="categoryInp">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Description :</label>
				<textarea type="text" class="form-control" id="descInp"></textarea>
			</div>
			<button id='btn' onclick='addProduct()'  class="btn btn-primary mb-4">add product</button>
		</div>				
		<input onkeyup="searchProduct(this.value)" placeholder="Search by name" type='text' class='form-control w-50 m-auto text-center'>

			</div>
		</div>
	
 </body>
